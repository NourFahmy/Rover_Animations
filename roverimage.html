<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var ctx2 = c.getContext("2d");
var ctx3 = c.getContext("2d");
var ctx4 = c.getContext("2d");
var ctx5 = c.getContext("2d");
var ctx6 = c.getContext("2d");

ctx.moveTo(0,0);
ctx.lineTo(0,100);
ctx.stroke();
ctx4.moveTo(25,0);
ctx4.lineTo(25,100);
ctx4.stroke();

ctx2.moveTo(0,0);
ctx2.lineTo(200,0);
ctx2.stroke();
ctx5.moveTo(175,0);
ctx5.lineTo(175,100);
ctx5.stroke();

ctx3.moveTo(200,0);
ctx3.lineTo(200,200);
ctx3.stroke();
ctx6.moveTo(175,25);
ctx6.lineTo(175,0);
ctx6.stroke();

</script>

</body>
</html>
